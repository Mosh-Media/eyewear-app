<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
          <ion-title text-center justify-content-center><a href=""  class="logo">DITTO</a></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
    <ion-grid text-center padding margin class="container">
        <ion-row>
            <ion-col size="12" sizeSm="6" justify-content-center>
            <ion-img [src]="eyewearList[this.id].images.frontal" padding></ion-img>
          </ion-col>
        <ion-col size="12" sizeSm="6" justify-content-center>
            <ion-img [src]="eyewearList[this.id].images.side" padding></ion-img>
          </ion-col>
      </ion-row>

        <ion-row>
            <ion-col size="12" size-md justify-content-center>
                <h1 class="hero" [innerHTML]="eyewearList[this.id].brand"></h1>
                <p  class="subTitle"  [innerHTML]="eyewearList[this.id].name" no-margin></p>
                <p  class="price"  [innerHTML]="eyewearList[this.id].price | currency:'USD':true:'1.0-1'" no-margin></p>
            </ion-col>
  
        </ion-row>

        <ion-row>
            <ion-col text-left size="12" sizeSm="6" justify-content-center padding>
                <ion-list>
                    <p  class="paragraph" [innerHTML]="eyewearList[this.id].description"></p>
                   </ion-list> 
            </ion-col>
            <ion-col size="12" sizeSm="6" justify-content-center padding>
                  <ion-list>
                        
                <form [formGroup]="form" (ngSubmit)="submit()">
                        <ion-item class="text">Select Size</ion-item>      

                        <ion-radio-group formControlName="sizes">
                            <ion-item *ngFor="let entry of eyewearList[this.id].sizes; let i = index"  >
                                <ion-radio class="radio" color="dark" value="{{entry}}" required>
                                </ion-radio> {{entry}}
                            </ion-item>
                         </ion-radio-group>
             
                            <ion-input formControlName="skuid" type="hidden" [value]="eyewearList['sku-id']"></ion-input>
                          
                            <ion-input formControlName="price" type="hidden" [value]="eyewearList[this.id].price"></ion-input>

                        <ion-button size="full" class="submit" type="submit" color="dark" [disabled]="!form.valid">BUY NOW</ion-button>
                        <div *ngIf="form.controls.sizes.errors?.required && form.controls.sizes.touched" class="error">Please pick a size</div>
                    </form>
            </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" size-md justify-content-center>
                <h1 class="SmallerHero">Select Your Eyewear</h1>
            </ion-col>
        </ion-row>
      <ion-row>
       
        <ion-col class="eyewear" size="6" size-md *ngFor="let eyewear of eyewearList; let i = index;" (click)="onClick(i)">
            <div>  
            <ion-img [src]="eyewear.images.frontal" padding></ion-img>
       
            <h4  class="title" [innerHTML]="eyewear.brand" no-margin></h4>
            <p  class="subTitle"  [innerHTML]="eyewear.name" no-margin></p>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>
    
  </ion-content>
