<ion-header>
  <ion-toolbar color="white">
      <ion-title justify-content-center text-center><a href="/"  class="logo">DITTO</a></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid text-center  padding class="container">
      <ion-row>
          <ion-col size="12" size-md justify-content-center	>
              <h1 class="hero">Select Your Eyewear</h1>
          </ion-col>  
      </ion-row>

    <ion-row>
      <ion-col class="eyewear" size="6" size-md *ngFor="let eyewear of eyewearList; let i = index" (click)="onClick(i)">
          <div>  
          <ion-img [src]="eyewear.images.frontal" padding></ion-img>
          <h4  class="title" [innerHTML]="eyewear.brand" no-margin></h4>
          <p  class="subTitle"  [innerHTML]="eyewear.name" no-margin></p>
        </div>
      </ion-col>
    </ion-row>
    
  </ion-grid>
  
</ion-content>
